<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="books2.css">
    
    <title>Books</title>
</head>
<body>
    <header>
    <h2 class = 'words'>My Library</h2>
    <div id = 'alert'></div>
    <div class="openBtn">
      <button class="openButton"><strong>Add Book</strong></button>
    </div>
    </header>
    <div class = 'wrapper'>
        <table class = 'booktable'>
            <thead>
                <tr id = 'colnames' class = 'rows'>
                    <td  width = 40%>title</td>
                    <td width = 25%>author</td>
                    <td width = 15%>genre</td>
                    <td width = 10% class = 'fixedbutton'> read?</td>
                    <td width = 10% class = 'fixedbutton'>delete</td>
                </tr>
                <tr class = 'rows'>
                    <td >
                        <p>Murder on the Orient Express</p>
                    </td>                        
                    <td>
                        <p>Agatha Christie</p>
                    </td>
                    <td>
                        <p>Mystery</p>
                    </td>
                    <td class = 'fixedbutton'>
                        <button type = 'input' class = 'pressifread'>I read it!</button>
                    </td>
                    <td class = 'fixedbutton'>
                        <button type = 'input' class = 'deletebook'>Delete</button>
                    </td>
                </tr>
                <tr class = 'rows'>
                    <td >
                        <p>Clean Code</p>
                    </td>
                    <td>
                        <p>Robert Martin </p>
                    </td> 
                    <td >
                        <p>Educational</p>
                    </td>
                    <td class = 'fixedbutton'>
                        <button type = 'input' class = 'pressifread'>I read it!</button>
                    </td>
                     <td class = 'fixedbutton'>
                        <button type = 'input' class = 'deletebook'>Delete</button>
                    </td> 
                </tr>
            </thead>
            <tbody id = 'newbooks'></tbody>
         </table>
       
    </div> 
      
    <div class = 'enterBookPopup'>
        <div class = 'formPopup' id = 'popupForm'>
            <form  class = 'formContainer' >
                <label for = 'title'>Title</label>
                <input type = 'text' id = 'title' placeholder='Book Title' name = 'title'>
                <label for = 'author'>Author</label>
                <input type = 'text' id = 'author' placeholder='Author' name = 'author'>
                <label for = 'genre'>Genre</label>
                <input type = 'text' id = 'genre' placeholder='Genre' name = 'genre'>
                <label for = 'read'>? Read</label>
                <input type = 'checkbox' id = 'read' name = 'read'>
                <button type='submit' id ='submit' class = 'btn'>Submit</button>
                <button type='button'class = 'btn cancel'>Close</button> 
            </form>
        </div>
    </div>
    
   
  <script src = 'books2.js'></script>  
</body>
</html>
